fragment RegularClub on Club {
  id
  name
  email
  phoneNumber
  description
  createdAt
  updatedAt
  facebookLink
  instagramLink
  websiteLink
  admins {
    ...RegularUser
  }
  followers {
    ...RegularUser
  }
  members {
    ...RegularUser
  }
  requestedMembers {
    ...RegularUser
  }
  events {
    ...RegularEvent
  }
}
