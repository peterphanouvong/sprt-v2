fragment RegularUser on User {
  id
  username
  email
  firstname
  lastname
  events {
    id
    title
    description
    location
    capacity
    startTime
    endTime
    host {
      id
      username
      email
      createdAt
      updatedAt
    }
    attendees {
      id
      username
      firstname
      lastname
    }
  }
  followingClubs {
    id
    name
    email
  }
  adminClubs {
    id
    name
    email
  }
}
