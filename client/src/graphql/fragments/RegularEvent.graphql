fragment RegularEvent on Event {
  id
  title
  description
  location
  capacity
  startTime
  endTime
  hostId
  host {
    id
    username
    email
    createdAt
    updatedAt
  }
  attendees {
    ...RegularUser
  }
  points
  creatorTypeId
  publicityTypeId
  clubId
  # club {
  #   ...RegularClub
  # }
  createdAt
  updatedAt
}
