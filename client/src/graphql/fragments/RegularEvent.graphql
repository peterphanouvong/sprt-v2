fragment RegularEvent on Event {
  id
  title
  description
  location
  capacity
  startTime
  endTime
  hostId
  host {
    id
    firstname
    lastname
    email
    createdAt
    updatedAt
  }
  attendees {
    ...RegularUser
  }
  points
  creatorTypeId
  publicityTypeId
  clubId
  club {
    name
  }
  createdAt
  updatedAt
}
