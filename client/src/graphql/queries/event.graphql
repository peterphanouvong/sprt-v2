query Event($id: String!) {
  event(id: $id) {
    ...RegularEvent
    venue
    address
    startTime
    endTime
    clubBeemId
    price
    youtubeLink
    owner {
      id
      email
      clubName
    }
    attendees {
      id
      firstname
      lastname
      email
      phoneNumber
      beemId
      updatedAt
      createdAt
    }
  }
}
